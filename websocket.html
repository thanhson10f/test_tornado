<html>
<head>
  <meta charset="utf-8">
</head>
<body>
<h1>WebSocket example</h1>
<input type="text" id="mess"/><input type="button" value="send" onclick="sendMess()"/>
<p>
Use redis-cli to push data to the 'ws-queue' list:
<pre>
  redis-cli&gt; LPUSH ws-queue foo
</pre>
The data should then show up up below:
</p>
<pre id="container">
</pre>
<script type="text/javascript">
var ws = new WebSocket("ws://192.168.100.64:8888/ws");
ws.onopen = function() {
  console.log("Connected to WebSocket");
};
ws.onmessage = function (evt) {
  document.getElementById("container")
    .appendChild(document.createTextNode(evt.data + "\n"));
};

function sendMess(){
var mess = document.getElementById("mess").value;
ws.send(mess);
}
</script>
</body>
</html>
